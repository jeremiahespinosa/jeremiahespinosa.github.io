<header class="site-header navbar-fixed-top" style="background-color:white">

  <div class="wrapper">
    <a class="navbar-brand text-muted"  href="{{ site.baseurl }}/">{{ site.title }}</a>
    <ul class="nav nav-pills pull-right">
      {% for page in site.pages %}
        {% if page.title %}
          <li class="passive"> <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
  	</ul>
  </div>

</header>
